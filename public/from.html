<body>
  <div class="container">
    <div class="card my-3 team">
      <div class="row g-0">
        <div class="col-md-4 my-3">
          <div class="team-item" style="padding:0px 15px 0px 15px;">
            <div class="team-img">
              <img src="img/team-1.jpg" alt="Team Image">
            </div>
            <div class="team-text">
              <h2>Adam Phillips</h2>
              <p>Master Barber</p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title bg-secondary py-2 px-3 text-white">Order Name Makanan</h5>
            <table class="table table-borderless table-secondary">
              <form action="">
                <tr>
                  <td>Nama</td>
                  <td>:</td>
                  <td>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td>:</td>
                  <td>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </td>
                </tr>
                <tr>
                  <td>Jumlah</td>
                  <td>:</td>
                  <td>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td>
                    <button type="submit" class="btn btn-success float-end my-2">Submit</button>
                  </td>
                </tr>
              </form>
            </table>
            <p class="card-text"><small class="text-muted">Harga Makanan: Rp. 5.000</small></p>
            <p class="card-text"><small class="text-muted">Total Harga Pembelian: 5 x Rp. 5.000 = Rp.25.000</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
